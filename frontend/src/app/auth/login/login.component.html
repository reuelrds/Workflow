<div class="container">
  <app-nav class="nav"></app-nav>
  <div class="login">
    <div class="login__wrapper">

      <div class="login__heading heading__secondary">Login</div>
      <div class="login__form">
        <div class="content">
          <form [formGroup]="loginForm" class="form" (submit)="onSubmit()">

            <div class="form__group">

              <input type="text" formControlName="email" class="form__input" placeholder="Email">
              <label class="form__label">Email</label>
              <app-form-underline [invalidUnderline]="loginForm.controls.email.invalid && loginForm.controls.email.touched"></app-form-underline>
              <div class="form__invalid" *ngIf="loginForm.controls.email.touched">
                <div *ngIf="loginForm.controls.email.errors?.required">Email is Required</div>
                <div *ngIf="loginForm.controls.email.errors?.invalidEmail">Invalid Email Address</div>
              </div>

            </div>

            <div class="form__group">

              <input type="password" formControlName="password" class="form__input" placeholder="Password">
              <label class="form__label">Password</label>
              <app-form-underline [invalidUnderline]="loginForm.controls.password.invalid && loginForm.controls.password.touched"></app-form-underline>
              <div class="form__invalid" *ngIf="loginForm.controls.password.touched">
                <div *ngIf="loginForm.controls.password.errors?.required">Password is Required</div>
                <div *ngIf="loginForm.controls.password.errors?.pattern">The Password Should be atleast 6 characters</div>

              </div>

            </div>

            <button class="btn login__link" *ngIf="!isLoading">
              login
            </button>
            <button class="btn signup__link" type="submit" *ngIf="isLoading" [@fadeInOut]>
              Signing Up...
              <mat-spinner diameter="20" strokeWidth="2" class="spinner" strokeColor="#fff"></mat-spinner>
            </button>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
