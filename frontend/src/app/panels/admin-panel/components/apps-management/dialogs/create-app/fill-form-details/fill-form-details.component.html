<form class="form add-details" [formGroup]="addDetails" (submit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="name"
      placeholder="Name of the App"
      required
    />
    <mat-error *ngIf="addDetails.controls.name.hasError('required')">
      App Name is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="addDetails.controls.name.hasError('maxlength')">
      The App name should contain maximum {{ maxAppNameLength }} characters
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="shortDescription"
      placeholder="Short Description"
      required
    />
    <mat-error
      *ngIf="addDetails.controls.shortDescription.hasError('required')"
    >
      A Short Description is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      formControlName="longDescription"
      placeholder="Long Description"
      class="add-details__longDesc"
    ></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    class="add-details__submit-btn"
    matStepperNext
  >
    Next
  </button>
</form>
