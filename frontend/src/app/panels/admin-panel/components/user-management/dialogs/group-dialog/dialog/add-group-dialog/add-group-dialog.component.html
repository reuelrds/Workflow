<mat-toolbar mat-dialog-title class="toolbar__title">
  Add a New Group
</mat-toolbar>

<mat-dialog-content>
  <form
    class="form add-group"
    [formGroup]="addGroupForm"
    id="addGroupForm"
  >
    <mat-form-field class="add-depratment__groupName">
      <input
        matInput
        type="text"
        formControlName="groupName"
        placeholder="Group Name"
      />
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions class="toolbar__actions">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="addGroupForm"
    color="primary"
    form="addGroupForm"
  >
    Add
  </button>
</mat-dialog-actions>
